<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Sentiment-Based Movie Recommender</title>
    <link rel="stylesheet" href="{{ url_for('static', filename='styles.css') }}">
</head>
<body>
    <div class="container">
        <h1>Movie Recommender Based on Your Mood ðŸŽ¬</h1>

        <label for="review">How do you feel? (Enter a short review)</label>
        <textarea id="review" placeholder="Type your mood or a short review..."></textarea>

        <label for="language">Choose Language:</label>
        <select id="language">
            <option value="Any">Any</option>
            <option value="English">English</option>
            <option value="Tamil">Tamil</option>
            <option value="Telugu">Telugu</option>
            <option value="Malayalam">Malayalam</option>
            <option value="Hindi">Hindi</option>
        </select>

        <label for="genre">Choose Genre:</label>
        <select id="genre">
            <option value="Any">Any</option>
            <option value="Comedy">Comedy</option>
            <option value="Drama">Drama</option>
            <option value="Sci-Fi">Sci-Fi</option>
            <option value="Horror">Horror</option>
            <option value="Romance">Romance</option>
        </select>

        <button onclick="getRecommendations()">Get Recommendations</button>

        <div id="result"></div>
    </div>

    <script src="{{ url_for('static', filename='script.js') }}"></script>
</body>
</html>
